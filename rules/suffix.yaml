rules:
# Local Area Network
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
# 匹配数据目标端口(直连)
  - DST-PORT,22,DIRECT
# 匹配数据内部端口(直连)
  - SRC-PORT,7777,DIRECT
# dnsPod Public dns+
  - IP-CIDR,119.28.28.28/32,DIRECT,no-resolve
# GeoIP China
  - GEOIP,CN,DIRECT
  - MATCH,MATCH