# Clash as Transparent proxy gateway via TPROXY
tproxy: false

# RESTful web API listening address
external-controller: 192.168.50.1:9090

proxies: # 更多协议配置示例：https://github.com/Dreamacro/clash/wiki/configuration
# VMess
- { name: "US-Ashburn-01", type: vmess, server: server, port: 443, uuid: uuid, alterId: 0, cipher: auto }
- { name: "JP-Tokyo-02", type: vmess, server: server, port: 443, uuid: uuid, alterId: 0, cipher: auto }

proxy-groups:
- name: "Static" # 预设IP模式
  type: select
  proxies:
    - "US-Ashburn-01"

rules:
# 绕过代理
  - DST-PORT,22,DIRECT # SSH

rulesets:
# PayPal
- name: "PayPal"
  group: "Static"
  ruleset: "rules/blackmatrix7/rule/Clash/PayPal/PayPal.yaml"
# AppleTV
- name: "AppleTV"
  group: "GlobalMedia"
  ruleset: "rules/blackmatrix7/rule/Clash/AppleTV/AppleTV.yaml"
# GitHub
- name: "GitHub"
  group: "Proxy"
  ruleset: "rules/blackmatrix7/rule/Clash/GitHub/GitHub.yaml"